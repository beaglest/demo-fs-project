<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        display: flex;
        grid: auto auto / auto auto auto auto;
        grid-gap: 10px;
        background-color: green;
        padding: 10px;
    }

    .gfg {
        background-color: white;
        text-align: center;
        padding: 25px;
        font-size: 30px;
    }
</style>
<body>
    <h3>Welcome to CSS Grid</h3>
    <div class="main">
        <div class="gfg">Home</div>
        <div class="gfg">About Us</div>
        <div class="gfg">Course</div>
        <div class="gfg">Fees</div>
        <div class="gfg">Coontact Us</div>
        <div class="gfg">Session</div>
        <div class="gfg">Live Class</div>
        <div class="gfg">Support</div>
    </div>
</body>
</html>
